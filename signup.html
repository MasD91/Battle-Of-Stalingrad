	<form action="https://formdump.codeinstitute.net/" method="POST">

		<h2>SIGN UP</h2>

		<p id="signupinfo"> SIGN UP HERE TO SUBSCRIBE TO OUR WEEKLY E-NEWSLETTER</p>
	
	<fieldset>
		
		<legend>Your details</legend>

		<div>
			<label for="name-field">Name</label>
			<br>
			<input id="name-field" type="text" name="full_name" placeholder="Your name" required>
		</div>
		<br>
		<div>
			<label for="email-field">Email</label>
			<br>
			<input id="email-field" type="email" name="email" placeholder="Your email" required>
		</div>
		<br>

		<label for="age">Age</label>
		
		<select id="age" name="age" required>
			<option value="">Under 18</option>
			<option value="18-29">18-29</option>
			<option value="30-39">30-39</option>
			<option value="40-49">40-49</option>
			<option value="50-59">50-59</option>
			<option value="60+">60+</option>
		</select>
		<br>

	</fieldset>

		
		<fieldset>
			<legend>Feedback</legend>
			<label for="feedback">How can we improve your experience with us?</label>
			<br>
			<textarea id="feedback" rows="4" cols="25" name="feedback">
			</textarea>
		<br>
		</fieldset>
        
		<br>
		
		<input type="submit" value="Subscribe">
	
		<input type="reset" value="Reset Form">

	</form>
